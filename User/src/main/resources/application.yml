server:
    port: ${PORT:8082}
spring:
    application:
        name: user-service
    rabbitmq:
        host: ${RABBIT_HOST:abc}
        port: ${RABBIT_PORT:5672}
        username: ${RABBIT_USERNAME:username}
        password: ${RABBIT_PASSWORD:password}
        virtual-host: ${RABBIT_VHOST:username}
        exchange:
            notify_exchange: ex_notify
            chat_exchange: ex_chat
        queue:
            public:
                notify_friend_request: "q_notify_friend_request"
                notify_reply_friend_request: "q_notify_reply_friend_request"
                chat_create_room: "q_chat_create_room"
            subscribe:
        routing:
            notify_friend_request: "r_notify_friend_request"
            notify_reply_friend_request: "r_notify_reply_friend_request"
            chat_create_room: "r_chat_create_room"
    redis:
        uri: ${REDIS_URL:redis://abc}

    jpa:
        database: postgresql
        #    show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
    datasource:
        url: ${DB_HOST:jdbc:postgresql://abc}
        driver-class-name: org.postgresql.Driver
        username: ${DB_USER:username}
        password: ${DB_PASSWORD:password}
    mail:
        host: ${MAIL_HOST:smtp.gmail.com}
        username: ${MAIL_USER:abc@gmail.com}
        password: ${MAIL_PASSWORD:app-password}
        port: ${MAIL_PORT:587}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

jwt:
    secret_key: ${TOKEN_SECRET_KEY:jwt-secret}
    expired_time: ${TOKEN_EXPIRED_TIME:7200000 } # 2 hours
otp:
    expired_time: ${OTP_EXPIRED_TIME:300000}

management:
    endpoint:
        health:
            show-details: always
